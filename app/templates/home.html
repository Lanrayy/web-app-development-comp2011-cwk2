{% extends 'base.html' %}
{% block content %}
<div class="page-title">
    <h1>Welcome {{name}}</h1>
</div>
<div class="assessments-page-container">
    <div class="assessment-page">
        {% for p in data %}
         <div class="uncompleted-assessments">
             <div class="info-container">
                 <div class="assessment-title">
                     {{ p.title }}
                 </div>
                 <div>
                     <div class="assessments-info">
                        <p> <strong> Module Code:</strong> {{p.module_code}} | <strong>Number of Assessments:</strong> {{ p.num_of_assessments }}  |  <strong>Average:</strong> {{p.average}} </p>
                     </div>
                     <div class="description">
                         <p> <strong> Description:</strong> <br> {{ p.description }}</p>
                     </div>
                 </div>
             </div>
         </div>
         {% endfor %}
    </div>
</div>
{% endblock%}
